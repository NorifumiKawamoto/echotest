{{define "usershow"}}
<!DOCTYPE html>
<html lang="ja">
{{template "head" .}}
<body>
{{template "navbar" .}}
<div class="container">
  <table class="table table-bordered">
    <tr>
      <th>id</th>
      <td>{{.u.ID}}</td>
    </tr>
    <tr>
      <th>Email</th>
      <td>{{.u.Email}}</td>
    </tr>
  </table>

  <ul>
   {{range .mes}}
<li> {{.ID}} - {{.Body}} - {{.CreatedAt}} </li>
   {{end}}
  </ul>

    <a href="/users/{{.u.ID}}/edit/" class="btn btn-default">編集する</a>

    <button type="submit" class="btn btn-danger del" >削除</button>

</div>
<script>
  $(function() {
    $(".del").on('click', function(e) {
      e.preventDefault();
      $.ajax({
        url: '/users/{{.u.ID}}',
        type: 'DELETE',
        success: function(result) {
          location.href = "/users";
        }
      });
    });
  });
</script>
</body>
</html>
{{end}}
