{{define "login"}}
{{template "head" .}}
{{template "navbar" .}}
<div class="container">
  {{if .Error}}
    {{template "errormessage" .}}
  {{end}}
  <form action="/signin" method="POST" class="form-horizontal">
    <div class="form-group">
      <label class="col-xs-2 control-label">メール</label>
      <div class="col-xs-10">
        <input type="text" name="email">
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-2 control-label">パスワード</label>
      <div class="col-xs-10">
        <input type="text" name="passwd">
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">ログイン</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
{{end}}
